    <title>Async Race</title>
    
</head>
<body>
    <div class="page">
        <header class="header">
            <nav class="navigation">
                <a href="#" class="a-button js_garage btn-active">To Garage</a>
                <a href="#" class="a-button js_winners">To Winners</a>
            </nav>
        </header>
        <main class="main">
            <div class="wrapper-center">
                <div class="control-panel">
                    <div class="wrapper-controls">
                        <form action="#">
                            <div class="create-car-container">
                                <div class="write-name">
                                    <input  type="text" class="car-name" data-type="write-input" id="input_name">
                                </div>
                                <div class="write-color">
                                    <input type="color"  class="car-add-color" value="#c5c5c5" data-type="write-color" id="input_color">
                                </div>
                                <button class="btn-form" data-type="create" id="car_create">Create</button>
                            </div>
                            
                            <div class="change-car-container">
                                <div class="write-name">
                                    <input type="text" class="car-name" data-type="rewrite-input" disabled id="input_rename">
                                </div>
                                <div class="rewrite-color">
                                    <input type="color" class="car-recolor" value="#c5c5c5" data-type="rewrite-color" disabled id="input_recolor">
                                </div>
                                <button type="button" class="btn-form" data-type="update" disabled id="car_updata">Change</button>
                            </div>
                        </form>
                        <div class="block-controls-cars"> 
                            <button class="btn-animation" data-type="race" id="start_animation">Race</button>
                            <button class="btn-animation" data-type="reset" disabled id="reset_animation">Reset</button>
                            <button class="btn-form" data-type="create-One-Hundred" id="reset_animation">Generate cars</button>
                        </div>
                        <div class="namber-car">
                            <label for="count-car">Number of cars in the race</label>
                            <input id="count-car" type="number" min ="1" value="5" max="10" >
                        </div>
                       
                    </div>
                     <div class="results-race">
                            <div class="title-block">
                                <p class="name-car">Name car</p> <p class="time-car">Time</p></li>
                            </div>
                            <ul class ="results-race-list">
                            </ul>
                        </div>
                   
                   
                </div>
                <div class="info-garage">
                    <h2 class="garage-count"> Garage <span>()</span></h2>
                    <p class="count-page">Page <span>(1)</span></p>
                </div>
                
                <div class="race-block">    
                </div>
                <div class="pagination-btn">
                    <button class="btn-pagination">Prev</button>
                    <button class="btn-pagination">Next</button>
                </div>
            </div>


            <div class="wrapper-left wrapper-hiden">
                <h2 class="winner-title">Winner (6) </h2>
                <h3 class="winner-page">Page #1</h3>
                <div class="winner-wrapper">
                    <ul class="title-bloks">
                        <li class="title-item">Number</li>
                        <li class="title-item">Car</li>
                        <li class="title-item"> <button data-type="sort-name">Name</button></li>
                        <li class="title-item"> <button data-type="sort-wins">Wins</button></li>
                        <li class="title-item"> <button data-type="sort-time">Best time</button> </li>
                    </ul>
                    <div class="place-root"></div> 
                    <div class="button-win-page">
                        <button data-type="prev" class="btn-pagination">Prev</button>
                        <button data-type="next" class="btn-pagination">Next</button>
                    </div>
                </div>
               
            </div>
        </main>
        <footer class="footer">
                    <div class="copy-block">
                        <p class="copy">Â© 2021</p>
                        <a href="https://github.com/MxKlim" class="link-github">MxKlim</a>
                    </div>
                    <div class="rs-block">
                        <a class="rss-logo" href="https://rs.school/js/" target="_blank">RS School</a>
                    </div>
        </footer>
    </div>
</body>
</html>
